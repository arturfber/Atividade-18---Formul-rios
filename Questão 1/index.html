<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Questão 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        
        <table>

            <tr>
                <td><h1> Deixe um comentário </h1></td>
            </tr>


                <form method="POST" name="formularioCadastro">

                <tr>
                    <td class="desc"> <label for="nome"> Nome: </label> </td>
                </tr>

                <tr>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>


                <tr>
                    <td class="desc"> <label for="email">  E-mail: </label> </td>
                </tr>

                <tr>
                    <td><input type="email" name="email" id="email"></td>
                </tr>


                <tr>
                    <td class="desc"> <label for="website"> Website: </label> </td>
                </tr>

                <tr>
                    <td><input type="url" name="website" id="website"></td>
                </tr>


                <tr>
                    <td class="desc"> <label for="comentario"> Comentário: </label> </td>
                </tr>

                <tr>
                    <td><textarea class="scrollbox" name="comentario" id="comentario" cols="30" rows="10"></textarea></td>                
                </tr>


                <tr>
                    <td><p class="obs"> Observação: Seu comentário será publicado após passar pelo moderador </p></td>
                </tr>

                <tr>
                    <td> <button type="submit"> Enviar Comentário </button></td>
                </tr>

            </form>
        </table>
    </div>
    

</body>
</html>
