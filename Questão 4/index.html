<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Questão 4 </title>

    <style>
        *{
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
        }

        div{
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table, form{
            width: 100%;
        }

        #lightblue{
            text-align: left;
            width: 65%;
            background-color: #66ccff;
            padding: 0.5% 0;

        }

        #blue{
            text-align: left;
            width: 35%; 
            background: #00005e;
            padding: 0.5% 0;
        }

        /* table{
            text-align: center;
        } */


        .label, .label2{
            width: 10%;
        }

        .input{
            width: 90%;
        }

        .input input{
            width: 100%;
        }

        /* SEGUNDA PARTE */

        
        .input2 {
            width: 40%;
        }

        .input2 input{
            width: 100%;
        }

        .sexo{
            text-align: left;
        }

        .select{
            text-align: left;
        }

  

    </style>
</head>
<body>

    <div>
        <form method="POST" name="formularioCadastro">

            <table cellpadding="5" cellspacing="5" >
                <tr>
                    <td class="blue" colspan="5" id="lightblue"> Não é associado? Faça seu cadastro </td>
                    <td class="lightblue" colspan="3" id="blue"> &nbsp; </td>
                </tr>
            </table>

            <table cellpadding="5" cellspacing="5" >

                

                <tr>
                    <td class="label"> <label for="nome"> Nome </label> </td>
                    <td class="input"> <input type="text" name="nome" id="nome"> </td>
                </tr>

                <tr>
                    <td class="label"> <label for="nome"> Nome Completo </label> </td>
                    <td class="input"> <input type="text" name="nomeCompleto" id="nomeCompleto"> </td>
                </tr>

                <tr>
                    <td class="label"> <label for="cpf"> CPF </label> </td>
                    <td class="input"> <input type="number" name="cpf" id="cpf"> </td>
                </tr>

                <tr>
                    <td class="label"> <label for="nome"> E-mail </label> </td>
                    <td class="input"> <input type="email" name="email" id="email"> </td>
                </tr>

                <tr>
                    <td class="label"> <label for="nome"> Website </label> </td>
                    <td class="input"> <input type="url" name="website" id="website"> </td>
                </tr>

                <tr>
                    <td class="label"> <label for="nome"> Endereço </label> </td>
                    <td class="input"> <input type="text" name="endereco" id="endereco"> </td>
                </tr>

                <!-- ====================  SEGUNDA PARTE  ==================== -->


                <table cellpadding="5" cellspacing="5">

                    <tr>
                        <td class="label2"> <label for="nome"> Bairro </label> </td>                        
                        <td class="input2"> <input type="text" name="bairro" id="bairro"> </td>

                        <td class="label2"> <label for="nome"> Cidade </label> </td>                        
                        <td class="input2"> <input type="text" name="bairro" id="bairro"> </td>
                    </tr>

                    <tr>
                        <td class="label2"> <label for="nome"> Cep </label> </td>                        
                        <td class="input2"> <input type="number" name="cep" id="cep"> </td>

                        <td class="label2"> <label for="nome"> UF </label> </td>                        
                        <td class="select"> <select name="estados" id="estados">
                            <option value=""> BA </option>
                            <option value=""> MG </option>
                            <option value=""> RS </option>
                            <option value=""> RJ </option>
                            <option value=""> AM </option>
                            <option value=""> PA </option>
                        </select> </td>
                    </tr>

                    <tr>
                        <td class="label2"> <label for="nome"> Telefone </label> </td>                        
                        <td class="input2"> <input type="number" name="telefone" id="telefone"> </td>

                        <td class="label2"> <label for="nome"> Fax </label> </td>                        
                        <td class="input2"> <input type="text" name="fax" id="fax"> </td>
                    </tr>

                    <tr>
                        <td class="label2"> <label for="nome"> Data Nascimento </label> </td>                        
                        <td class="input2"> <input type="date" name="nascimento" id="nascimento"> </td>

                        <td class="label2"> <label for="nome"> Sexo </label> </td>                        
                        <td class="sexo">
                             <input type="radio" name="sexo" id="masc"> <label for="masc"> M </label>
                             <input type="radio" name="sexo" id="fem"> <label for="fem"> F </label>
                        </td>
                    </tr>

                    <tr>
                        <td class="label2"> <label for="nome"> Celular </label> </td>                        
                        <td class="input2"> <input type="number" name="numero" id="numbero"> </td>

                        <td class="label2"> <label for="nome"> Est. Civil </label> </td>                        
                        <td class="select"> <select name="estCivil" id="estCivil">
                            <option value="solteiro"> Solteiro </option>
                            <option value="casado"> Casado </option>
                            <option value="viuvo"> Viúvo </option>
                            <option value="divorciado"> Divorciado </option>
                        </select> </td>
                    </tr>

                    <tr>
                        <td class="label2"> <label for="nome"> Login </label> </td>                        
                        <td class="input2"> <input type="text" name="login" id="login"> </td>

                        <td class="label2"> <label for="nome"> Senha </label> </td>                        
                        <td class="input2"> <input type="password" name="senha" id="senha"> </td>
                    </tr>

                    <tr>
                        <td class="sexo" colspan="4"> Deseja receber informações sobre os seguintes assuntos abaixo: </td>
                    </tr>

                    <td class="sexo" colspan="4" rowspan="1">
                        <input type="checkbox" name="tecnologia" id="tecnologia"> <label for="tecnologia"> Tecnologia </label>
                        <input type="checkbox" name="esportes" id="esportes"> <label for="esportes"> Esportes </label>
                        <input type="checkbox" name="automoveis" id="automoveis"> <label for="automoveis"> Automóveis </label>
                        <input type="checkbox" name="culinaria" id="culinaria"> <label for="culinaria"> Culinária </label>
                        <input type="checkbox" name="politica" id="politica"> <label for="politica"> Política </label>
                        <input type="checkbox" name="policial" id="policial"> <label for="policial"> Policial </label>
                        <input type="checkbox" name="tempo" id="tempo"> <label for="tempo"> Tempo </label>

                        <input type="checkbox" name="cultura" id="cultura"> <label for="cultura"> Cultura </label>
                        <input type="checkbox" name="economia" id="economia"> <label for="economia"> Economia </label>
                        <input type="checkbox" name="jogos" id="jogos"> <label for="jogos"> Jogos </label>
                        <input type="checkbox" name="educacao" id="educacao"> <label for="educacao"> Educação </label>
                        <input type="checkbox" name="viagem" id="viagem"> <label for="viagem"> Viagem </label>
                        <input type="checkbox" name="empregos" id="empregos"> <label for="empregos"> Empregos </label>
                        <input type="checkbox" name="modaEstilo" id="modaEstilo"> <label for="modaEstilo"> Moda e Estilo </label>
                    </td>

                    <tr>
                        <td class="sexo" colspan="2"> 
                            <input type="submit" name="confirmar" id="confirmar" value="Confirmar">
                            <input type="reset" name="retornar" id="confirmar" value="Retornar"> 
                        </td>
                    </tr>


                </table>
            </table>
        </form>
    </div>
</body>
</html>
